<users>

<!-- UI -->
<div name="mainPanel" class="main-panel">

    <!-- navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Example Dashboard</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Top</a></li>
                    <!--
                    <li class="dropdown active">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Demo <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="./bootstrap-ja.html">Japanese Page</a></li>
                            <li><a href="./bootstrap.html">English Page</a></li>
                        </ul>
                    </li>
                    <li><a href="//github.com/windyakin/Honoka/releases">Download</a></li>
                    <li><a href="//github.com/windyakin/Honoka/wiki">Wiki</a></li>
                    -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="material-icons">person</i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a onclick={ doLogout }>Logout</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <!-- content -->
    <div class="content">
        <div class="container" style="min-height: 100vh;">

            <!-- title -->
            <div class="row">
                <div class="col-md-12">
                    <br/><br/><br/>
                    <h1>Users</h1>
                </div>
            </div>

            <!-- table header -->
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group btn-gr">
						<button type="button" class="btn btn-nc" onclick="{ doRegistButton }">新規</button>
						<button type="button" class="btn btn-nc" >編集</button>
						<button type="button" class="btn btn-nc" >削除</button>
					</div>
                </div>
                <div class="col-md-6">
                    <div style="text-align: right">
                        <label>Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="tb_dtable"></label>
                    </div>
                </div>
            </div>

            <!-- table -->
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        
                        <!-- header row -->
                        <thead class="text-primary">
                        <th>account name</th>
                        <th>display name</th>
                        <th>email</th>
                        <th>action</th>
                        </thead>

                        <!-- body row -->
                        <tbody if={ users.length }>
                        <tr each={ users }>
                            <td>{ accountName }</td>
                            <td>{ displayName }</td>
                            <td>{ email }</td>
                            <td>
                                <div class="dropdown">
                                    <a href="#" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                                        Action
                                        <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a onclick={ doEditUser }>edit</a></li>
                                        <li><a onclick={ doRemoveUser }>delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- table footer -->
            <div class="row">
                <div class="col-md-5">
                    Showing 1 to 10 of 13 entries
                </div>
                <div class="col-md-7">
                    <div style="text-align: right">
                    <ul class="pagination">
                        <li class="paginate_button previous disabled" id="tb_dtable_previous"><a href="#" aria-controls="tb_dtable" data-dt-idx="0" tabindex="0">Previous</a></li>
                        <li class="paginate_button active"><a href="#" aria-controls="tb_dtable" data-dt-idx="1" tabindex="0">1</a></li>
                        <li class="paginate_button "><a href="#" aria-controls="tb_dtable" data-dt-idx="2" tabindex="0">2</a></li>
                        <li class="paginate_button next" id="tb_dtable_next"><a href="#" aria-controls="tb_dtable" data-dt-idx="3" tabindex="0">Next</a></li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!--  remodal create form -->
    <div class="remodal" data-remodal-id="deviceView">
        <button data-remodal-action="close" class="remodal-close"></button>
        <div class="card">
            <div class="card-header" data-background-color="purple">
                <h4 class="title">Register</h4>
            </div>
            <div class="card-content">
                <div class="row">
                    <div class="col-md-4">
                        <div name="form" class="form-group label-floating">
                            <label class="control-label">Account name</label>
                            <input name="accountNameInput" type="text" value="" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div name="form" class="form-group label-floating">
                            <label class="control-label">Display name</label>
                            <input name="displayNameInput" type="text" value="" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div name="form" class="form-group label-floating">
                            <label class="control-label">Email</label>
                            <input name="emailInput" type="text" value="" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-info" onclick="{ doRegistUser }">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>


<!-- Logic -->
<script>

// initalize
var self = this
self.users = []

self.on('mount', function() {
    global.post("changeActiveID", self.opts.identifier )

    $.ajax({
        url : "assets/json/userlist.json",
        dataType : "json"
    })
    .done(function(json){
        //console.log(json)
        self.users = json.users
        self.update()
    })
    .fail(function(error){
        console.log(error)
    })
})


// riot action
self.doRegistButton = function(){
    self.accountNameInput.value = ""
    self.displayNameInput.value = ""
    self.emailInput.value = ""

    self.showRegistWindow()
}

self.doLogout = function(){
    $("div.wrapper").fadeOut("default", function(){
        localStorage.removeItem("session")
        global.reload()
                             
        global.notify( "info", "Logout completed." )
    })
}

self.doEditUser = function(event){
    self.selectedUser = event.item

    self.accountNameInput.value = event.item.accountName
    self.displayNameInput.value = event.item.displayName
    self.emailInput.value = event.item.email

    self.showRegistWindow()
}

self.doRegistUser = function(event){
    var newValue = {
        accountName: self.accountNameInput.value,
        displayName: self.displayNameInput.value,
        email: self.emailInput.value
    }

    if (self.selectedUser) {
        var index = self.users.indexOf(self.selectedUser)
        self.users.splice(index,1,newValue)
        self.selectedUser = null
    }
    else{
        self.users.push(newValue)
    }

    sweetAlert({
        title  : "Information",
        text   : "User regist complete.",
        type   : "success"
    },function(){
        self.deviceView.close()
        self.update()
    })
}

self.doRemoveUser = function(event){

    self.selectedUser = event.item

    sweetAlert({
         title  : "Information",
         text   : "Do you want delete user?",
         type   : "warning",
         showCancelButton: true,
         closeOnConfirm: false
    }, function(){
        var index = self.users.indexOf(self.selectedUser)
        self.users.splice(index,1)
        self.selectedUser = null

        sweetAlert({
            title  : "Information",
            text   : "User delete complete.",
            type   : "success"
        }, function(){
            self.update()
        })
    })
}

self.showRegistWindow = function(){
    self.deviceView = $('[data-remodal-id=deviceView]').remodal()
    self.deviceView.settings.hashTracking = false
    self.deviceView.open()
}

</script>


</users>
